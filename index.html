<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ion - 연결된 기억, 영원한 교감</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4F46E5;
            --secondary: #14B8A6;
            --accent: #EC4899;
            --bg-dark: #111827;
            --bg-light: #F9FAFB;
            --text-main: #F9FAFB;
            --text-dark: #1F2937;
            --glass-bg: rgba(31, 41, 55, 0.5);
            --glass-border: rgba(55, 65, 81, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            overflow-x: hidden; 
            line-height: 1.6;
        }
        
        h1, h2, h3, h4, h5, h6 { 
            font-family: 'Inter', sans-serif; 
            font-weight: 700; 
            line-height: 1.2;
        }
        
        .glassmorphism { 
            background: var(--glass-bg); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px); 
            border-bottom: 1px solid var(--glass-border); 
        }
        
        .section-light { 
            background-color: var(--bg-light); 
            color: var(--text-dark); 
        }
        
        .section-dark { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
        }
        
        .gradient-text { 
            background-image: linear-gradient(to right, var(--primary), var(--secondary), var(--accent)); 
            -webkit-background-clip: text; 
            background-clip: text; 
            color: transparent; 
            display: inline-block;
        }
        
        .floating { 
            animation: float 6s ease-in-out infinite; 
        }
        
        @keyframes float { 
            0%, 100% { transform: translateY(0px); } 
            50% { transform: translateY(-20px); } 
        }
        
        .reveal { 
            opacity: 0; 
            transform: translateY(40px); 
            transition: opacity 1s ease-out, transform 1s ease-out; 
        }
        
        .reveal.active { 
            opacity: 1; 
            transform: translateY(0); 
        }
        
        details > summary { 
            list-style: none; 
            cursor: pointer;
        }
        
        details > summary::-webkit-details-marker { 
            display: none; 
        }
        
        details[open] summary .plus-icon { 
            transform: rotate(45deg); 
        }
        
        .plus-icon { 
            transition: transform 0.3s ease-in-out; 
        }
        
        #hero-bg-animation { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: linear-gradient(45deg, rgba(79, 70, 229, 0.1), rgba(20, 184, 166, 0.1), rgba(236, 72, 153, 0.1));
            animation: gradientShift 10s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        .loading-spinner, .gemini-spinner { 
            border: 3px solid rgba(255, 255, 255, 0.1); 
            border-radius: 50%; 
            border-top: 3px solid var(--primary); 
            width: 20px; 
            height: 20px; 
            animation: spin 1s linear infinite; 
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 100; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.5); 
            backdrop-filter: blur(5px); 
        }
        
        .modal.show { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        
        .modal-content { 
            background-color: var(--bg-dark); 
            padding: 2rem; 
            border-radius: 1rem; 
            width: 90%; 
            max-width: 500px; 
            position: relative; 
            animation: modalSlideIn 0.3s ease-out; 
            max-height: 90vh;
            overflow-y: auto;
        }
        
        @keyframes modalSlideIn { 
            from { transform: translateY(-50px); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }
        
        ::-webkit-scrollbar { 
            width: 8px; 
        }
        
        ::-webkit-scrollbar-track { 
            background: rgba(31, 41, 55, 0.5); 
        }
        
        ::-webkit-scrollbar-thumb { 
            background: var(--primary); 
            border-radius: 4px; 
        }
        
        ::-webkit-scrollbar-thumb:hover { 
            background: #4338CA; 
        }
        
        .chat-bubble { 
            opacity: 0; 
            transform: translateY(20px); 
            transition: opacity 0.5s, transform 0.5s; 
        }
        
        .chat-bubble.visible { 
            opacity: 1; 
            transform: translateY(0); 
        }
        
        .chat-bubble-user { 
            background-color: var(--primary); 
            color: white; 
        }
        
        .chat-bubble-ai { 
            background-color: #374151; 
            color: var(--text-main); 
        }
        
        .typing-indicator span { 
            display: inline-block; 
            width: 8px; 
            height: 8px; 
            border-radius: 50%; 
            background-color: #9CA3AF; 
            animation: typing 1.4s infinite both; 
            margin: 0 1px;
        }
        
        .typing-indicator span:nth-child(1) { 
            animation-delay: 0.2s; 
        }
        
        .typing-indicator span:nth-child(2) { 
            animation-delay: 0.4s; 
        }
        
        .typing-indicator span:nth-child(3) { 
            animation-delay: 0.6s; 
        }
        
        @keyframes typing { 
            0% { transform: translateY(0); } 
            20% { transform: translateY(-4px); } 
            40% { transform: translateY(0); } 
        }

        .placeholder-img {
            background: linear-gradient(45deg, #374151, #4B5563);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9CA3AF;
            font-size: 14px;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #4338CA;
            transform: translateY(-2px);
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .nft-card .relative {
             overflow: hidden;
        }
        
        .nft-card img {
            transition: transform 0.3s ease;
        }
        
        .nft-card:hover img {
            transform: scale(1.05);
        }

        .currency-btn {
            background-color: #374151; /* bg-gray-700 */
            color: #9CA3AF; /* text-gray-400 */
        }
        .currency-btn.active {
            background-color: var(--primary);
            color: white;
        }

        /* 개선된 반응형 디자인 */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem !important;
            }
            
            .modal-content {
                width: 95%;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <header id="header" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 glassmorphism">
        <!-- Header content remains the same -->
    </header>

    <main>
        <!-- Main content remains the same -->
    </main>

    <footer class="bg-gray-900 text-gray-400 border-t border-gray-800">
        <!-- Footer content remains the same -->
    </footer>

    <!-- Modals remain the same -->
    <div id="consultationModal" class="modal">
        <div class="modal-content">
            <span data-modal-close="consultationModal" class="absolute top-4 right-4 text-gray-400 hover:text-white cursor-pointer">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </span>
            <h2 class="text-2xl font-bold mb-6 gradient-text">무료 상담 신청</h2>
            <form id="consultationForm">
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2" for="consult-name">이름 *</label>
                    <input type="text" id="consult-name" name="name" required class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-[var(--primary)] focus:outline-none">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2" for="consult-tel">연락처 *</label>
                    <input type="tel" id="consult-tel" name="contact" required class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-[var(--primary)] focus:outline-none">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2" for="consult-email">이메일</label>
                    <input type="email" id="consult-email" name="email" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-[var(--primary)] focus:outline-none">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-300 mb-2" for="consult-details">상담 내용</label>
                    <textarea id="consult-details" name="details" rows="4" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-[var(--primary)] focus:outline-none"></textarea>
                </div>
                <button type="submit" class="w-full bg-[var(--primary)] text-white py-3 rounded-full font-semibold hover:opacity-90 transition-opacity flex items-center justify-center">
                    <span id="consultSubmitText">상담 신청하기</span>
                    <div id="consultLoadingSpinner" class="loading-spinner ml-2 hidden"></div>
                </button>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ALL VANILLA JS FROM PREVIOUS STEP GOES HERE ---
            // --- The only change is the handleFormSubmit function ---

            const closeModal = (modal) => {
                if(modal) modal.classList.remove('show');
                document.body.style.overflow = 'auto';
            };

            const handleFormSubmit = (form, submitTextElem, spinnerElem, successMessage) => {
                 form.addEventListener('submit', async (e) => { // Make async
                    e.preventDefault();
                    
                    const formData = new FormData(form);
                    const data = Object.fromEntries(formData.entries());

                    // Basic validation
                    if (!data.name || !data.contact) {
                        alert('이름과 연락처는 필수 항목입니다.');
                        return;
                    }

                    submitTextElem.classList.add('hidden');
                    spinnerElem.classList.remove('hidden');
                    
                    try {
                        // The fetch URL now points to our serverless function endpoint.
                        const response = await fetch('/api/submit-consultation', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(data),
                        });

                        if (!response.ok) {
                           const resData = await response.json();
                           throw new Error(resData.error || 'API 요청에 실패했습니다.');
                        }
                        
                        const blob = await response.json();
                        console.log('성공적으로 저장되었습니다:', blob.url);
                        alert(successMessage);
                        
                        form.reset();
                        const parentModal = form.closest('.modal');
                        if(parentModal) closeModal(parentModal);

                    } catch (error) {
                        console.error('상담 신청 실패:', error);
                        alert(`오류가 발생했습니다: ${error.message}`);
                    } finally {
                        submitTextElem.classList.remove('hidden');
                        spinnerElem.classList.add('hidden');
                    }
                 });
            };

            // Setup for the consultation form
            const consultationForm = document.getElementById('consultationForm');
            if (consultationForm) {
                handleFormSubmit(
                    consultationForm,
                    document.getElementById('consultSubmitText'),
                    document.getElementById('consultLoadingSpinner'),
                    '상담 신청이 완료되었습니다. 담당자가 곧 연락드리겠습니다.'
                );
            }

            // Other initializations can be placed here
            // (e.g., scroll reveal, mobile menu, modals, price toggling, etc.)
        });
    </script>
</body>
</html>
